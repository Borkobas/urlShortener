<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">URL Shortener</div>
        <form class="form" id="form">
          <input
            type="text"
            name="URL"
            id="URL"
            value=""
            placeholder="Paste a link to shorten"
          />
          <div class="error"></div>
          <button type="submit" class="btn">Shorten</button>
        </form>

        <div class="dancing-text">Die letzten Updates, die alles reparieren, stehen vor der TÃ¼r.</div>


        <div class="link-wrapper">
          <h3 class="link-text">Shortened Link</h3>
          <div class="short-link"></div>
          <div class="hits"></div>
          <form class="update-url" style="display: none;">
            <input
              type="text"
              id="new-url"
              placeholder="Enter new URL"
            />
            <button type="submit">Update</button>
          </form>
          <button class="update-btn" style="display: none;">
            Update URL
          </button>
        </div>
        <div class="previous-urls">
          <h3>Previously Shortened URLs</h3>
          <table>
            <thead>
              <tr>
                <th>Short URL</th>
                <th>Original URL</th>
                <th>Hits</th>
              </tr>
            </thead>
            <tbody id="urls-list"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
    <script>
   const dancingText = document.querySelector('.dancing-text');
dancingText.addEventListener('mouseenter', () => {
  dancingText.style.animation = 'none';
  void dancingText.offsetWidth;
  dancingText.style.animation = 'dance 1s ease-in-out infinite';
});
    </script>
  </body>
</html>
